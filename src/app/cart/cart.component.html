<div class="container">

  <input type="text" [(ngModel)]="newItem"/>
  <button (click)="onAddItem()" class="btn"
          [ngClass]="{'btn-primary' : newItem!=''
          , 'btn-default' : newItem==''}">
    Add Item
  </button>
  <p *ngIf="newItem===''" style="color: red" >Please enter a value</p>

  <hr/>

  <ul class="list-group">
    <li class="list-group-item"
        *ngFor="let i of items; let n = index"
        [ngStyle]="{backgroundColor : n%2 === 0 ? 'yellow' : 'blue'}">
      {{i}}
    </li>
  </ul>

</div>
